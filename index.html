<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Validacion de usuarios</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
 
<body id='contenedorGlobal'>
 
	<div data-role="page" id="inicio">
		<div data-role="header">
			<h1>Autenticacion de Usuario</h1>
		</div>
		<div data-role="content">
			<form id="formulario" >
				<label> Usuario </label>
				<input type="text" id="nombredeusuario" name="nombredeusuario">
				<label> Password </label>
				<input type="password" id="clave" name="clave" >
				 
				<input type="submit" value="Login" id="botonLogin" onclick='enviaDatos()'>
			</form>
		</div>
	</div>
<script>
function enviaDatos(){
	var usuario = $("#nombredeusuario").val();
	var password = $("#clave").val();
	if(usuario =='' || password ==''){
		alert('campos requeridos');
	}else{
		$.post('https://www.practisis.net/loginPhoneGap.php',{
			usuario : usuario , password : password
		}).done(function(data){
			if($.trim(data)=='ok'){
				//alert(data);
				window.location.href='home.html';
			}else if($.trim(data)=='error'){
				alert(data);
				$('#inicio').css('display','block');
				$('#home').css('display','none');
				window.location='http://lcodigo.com/login/index.html';
			}
		});
	}
	
}
</script>
 
</body>
</html>
